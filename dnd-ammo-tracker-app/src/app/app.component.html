<h1>Ammunition Tracker</h1>

<input #name type="text" placeholder="Ammunition Name" />
<div>
  <button (click)="addNewAmmoType(name.value)">Add New Ammo Type</button>
</div>

<div *ngFor="let id of ammoIdsMap | keyvalue; let isLast=last">
  <app-ammo-module
    (deleted)="deleteModule($event)"
    [id]="id.key"
    [name]="id.value"
  ></app-ammo-module>
  <hr *ngIf="!isLast" />
</div>

<div id="spentAmmoButton">
  <button (click)="initiateRetrieval()">Retrieve Spent Ammo</button>
</div>
